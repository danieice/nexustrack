<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nexustrack</title>
    <meta name="description" content="Manage your Nexustrack account profile and settings">
    <link rel="stylesheet" href="assets/stylesheet/dashboard-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="dashboard-header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo-section">
                    <img src="assets/imgs/logo.png" alt="Nexustrack Logo" class="logo">
                    <span class="logo-text">Nexustrack</span>
                </div>
            </div>
            
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="track-shipment.html" class="nav-item">
                    <i class="fas fa-search"></i>
                    Track
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
                <a href="contact.html" class="nav-item">
                    <i class="fas fa-phone"></i>
                    Support
                </a>
            </nav>
            
            <div class="header-right">
                <button class="notification-btn" id="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </button>
                <div class="user-menu">
                    <button class="user-btn" id="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=8B5CF6&color=fff" alt="User Avatar" class="user-avatar">
                        <span class="user-name">John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                        <a href="dashboard.html" class="dropdown-item logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <section class="profile-section">
            <div class="container">
                <div class="profile-header">
                    <h1 class="page-title">Account Profile</h1>
                    <p class="page-subtitle">Manage your personal information and account settings</p>
                </div>

                <div class="profile-content">
                    <!-- Profile Picture Section -->
                    <div class="profile-picture-card">
                        <div class="avatar-section">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=8B5CF6&color=fff&size=120" alt="Profile Picture" class="profile-avatar">
                            <button class="change-avatar-btn" id="change-avatar-btn">
                                <i class="fas fa-camera"></i>
                                Change Photo
                            </button>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="profile-form-card">
                        <h2 class="card-title">
                            <i class="fas fa-user"></i>
                            Personal Information
                        </h2>
                        
                        <form class="profile-form" id="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="firstName" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="lastName" value="Doe" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+234 801 234 5678" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="company">Company Name</label>
                                    <input type="text" id="company" name="company" value="Acme Corporation">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select id="country" name="country" required>
                                        <option value="nigeria" selected>Nigeria</option>
                                        <option value="ghana">Ghana</option>
                                        <option value="kenya">Kenya</option>
                                        <option value="south-africa">South Africa</option>
                                        <option value="morocco">Morocco</option>
                                        <option value="egypt">Egypt</option>
                                        <option value="ethiopia">Ethiopia</option>
                                        <option value="uganda">Uganda</option>
                                        <option value="tanzania">Tanzania</option>
                                        <option value="senegal">Senegal</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    Save Changes
                                </button>
                                <button type="button" class="btn btn-outline" id="cancel-btn">
                                    <i class="fas fa-times"></i>
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Section -->
                    <div class="profile-form-card">
                        <h2 class="card-title">
                            <i class="fas fa-lock"></i>
                            Change Password
                        </h2>
                        
                        <form class="password-form" id="password-form">
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <div class="password-input">
                                    <input type="password" id="current-password" name="currentPassword" placeholder="Enter your current password" required>
                                    <button type="button" class="password-toggle" data-target="current-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <div class="password-input">
                                    <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
                                    <button type="button" class="password-toggle" data-target="new-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="password-strength"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirm-new-password">Confirm New Password</label>
                                <div class="password-input">
                                    <input type="password" id="confirm-new-password" name="confirmNewPassword" placeholder="Confirm your new password" required>
                                    <button type="button" class="password-toggle" data-target="confirm-new-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key"></i>
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Account Actions -->
                    <div class="account-actions-card">
                        <h2 class="card-title">
                            <i class="fas fa-cog"></i>
                            Account Actions
                        </h2>
                        
                        <div class="actions-list">
                            <button class="action-item danger" id="logout-btn">
                                <div class="action-icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </div>
                                <div class="action-content" onclick="window.location.href='index.html'">
                                    <h3>Log Out</h3>
                                    <p>Sign out of your account</p>
                                </div>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Background Elements -->
    <div class="dashboard-background">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
    </div>

    <script src="assets/javascript/dashboard-script.js"></script>
    <script src="assets/javascript/profile-script.js"></script>
</body>
</html>
