<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Nexustrack</title>
    <meta name="description" content="Log in to your Nexustrack account to track your containers">
    <link rel="stylesheet" href="assets/stylesheet/auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div class="auth-logo">
                <img src="assets/imgs/logo.png" alt="Nexustrack Logo" class="logo">
                <span class="logo-text">Nexustrack</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Log in to track your containers and manage your shipments</p>
                </div>

                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="auth-link forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-sign-in-alt"></i>
                        Log In
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Log in with Google
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up for free</a></p>
                </div>
            </div>


        </main>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="bg-shape bg-shape-1"></div>
            <div class="bg-shape bg-shape-2"></div>
            <div class="bg-shape bg-shape-3"></div>
        </div>
    </div>

    <script src="assets/javascript/auth-script.js"></script>
</body>
</html>
