<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nexustrack</title>
    <meta name="description" content="Create your Nexustrack account to start tracking containers across Africa">
    <link rel="stylesheet" href="assets/stylesheet/auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div class="auth-logo">
                <img src="assets/imgs/logo.png" alt="Nexustrack Logo" class="logo">
                <span class="logo-text">Nexustrack</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-card signup-card">
                <div class="auth-card-header">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join thousands of businesses tracking their containers with Nexustrack</p>
                </div>

                <form class="auth-form signup-form" id="signup-form">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <!-- Business Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Business Information</h3>
                        <div class="form-group">
                            <label for="company">Company Name</label>
                            <input type="text" id="company" name="company" placeholder="Enter your company name" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" name="country" required>
                                    <option value="">Select your country</option>
                                    <option value="nigeria">Nigeria</option>
                                    <option value="ghana">Ghana</option>
                                    <option value="kenya">Kenya</option>
                                    <option value="south-africa">South Africa</option>
                                    <option value="morocco">Morocco</option>
                                    <option value="egypt">Egypt</option>
                                    <option value="ethiopia">Ethiopia</option>
                                    <option value="uganda">Uganda</option>
                                    <option value="tanzania">Tanzania</option>
                                    <option value="senegal">Senegal</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="+234 xxx xxx xxxx">
                            </div>
                        </div>
                    </div>

                    <!-- Security Section -->
                    <div class="form-section">
                        <h3 class="section-title">Security</h3>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                                <button type="button" class="password-toggle" id="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="password-strength"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" class="auth-link">Terms of Service</a> and 
                            <a href="#" class="auth-link">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Send me updates about new features and container tracking insights
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" onclick="window.location.href='login.html'">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Log in here</a></p>
                </div>
            </div>
        </main>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="bg-shape bg-shape-1"></div>
            <div class="bg-shape bg-shape-2"></div>
            <div class="bg-shape bg-shape-3"></div>
        </div>
    </div>

    <script src="assets/javascript/auth-script.js"></script>
</body>
</html>
